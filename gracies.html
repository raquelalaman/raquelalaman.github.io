<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gràcies! Guia enviada</title>
  <meta name="description" content="Gràcies per subscriure’t. La teva guia ja és al teu correu." />

  <style>
    :root{
      --bg:#ffffff;
      --panel:#ffffff;
      --text:#1a1a1a;
      --text-soft:#444;
      --accent:#0a84ff;
      --radius:10px;
      --shadow:0 1px 4px rgba(0,0,0,0.08);
      --font:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:var(--font);
      line-height:1.65;
      -webkit-font-smoothing:antialiased;
    }

    .wrap{
      max-width:760px;
      margin:0 auto;
      padding:24px;
    }

    .card{
      background:var(--panel);
      padding:32px;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      border:1px solid #eaeaea;
      text-align:center;
    }

    h1{
      font-size:2rem;
      margin-bottom:12px;
      font-weight:600;
    }

    p{
      color:var(--text-soft);
      font-size:1.1rem;
      margin-bottom:22px;
    }

    .btn{
      background:var(--accent);
      color:#fff;
      font-weight:600;
      padding:12px 22px;
      border-radius:var(--radius);
      text-decoration:none;
      display:inline-block;
      transition:.15s;
      box-shadow:0 2px 6px rgba(10,132,255,.25);
      font-size:1rem;
    }

    .btn:hover{
      filter:brightness(1.08);
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="card">
      <h1>Gràcies per subscriure’t!</h1>
      <p>Hem rebut les teves dades correctament. En uns segons hauràs rebut un correu amb l’enllaç per descarregar la guia.</p>

      <a class="btn" href="LeadMagnet_RaquelAlaman.pdf" download>Descarregar ara</a>

      <p style="margin-top:24px;font-size:.9rem">Si no veus el correu, revisa la carpeta de promocions o spam.</p>

      <a href="index.html" style="display:block;margin-top:18px;font-size:.95rem;color:var(--accent)">Tornar al blog</a>
    </div>
  </main>
</body>
</html>
